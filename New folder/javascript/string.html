<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <style>
        #box{
            height: 100px;
            width: 400px;
            background-color: aqua;
            margin: auto;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="box">
        <label >Enter Strin:</label><br>
        <input type="text" id="str"><br>
        <input type="button" value="submit" onclick="tt()">
    </div>
        <script>
            function tt(){
                a=document.getElementById("str").value;
                document.getElementById("length").innerHTML=a.length;
                document.getElementById("ucase").innerHTML=a.toUpperCase();
                document.getElementById("lcase").innerHTML=a.toLowerCase();
                document.getElementById("indexOf").innerHTML=a.indexOf("hello");
                document.getElementById("lastindexOf").innerHTML=a.lastIndexOf("hello");
                document.getElementById("search").innerHTML=a.lastIndexOf("hello");
                document.getElementById("replace").innerHTML=a.Replace("hello,digisnare");
            }
        </script>
        <table border="1">
            <tr><td>Length</td><td id="length"></td></tr>
            <tr><td>uppercase</td><td id="ucase"></td></tr>
            <tr><td>Lowercase</td><td id="lcase"></td></tr>
            <tr><td>indexOf</td><td id="indexOf"></td></tr>
            <tr><td>lastindexOf</td><td id="lastindexOf"></td>
                <tr><td>search</td><td id="search"></td></tr>
                <tr><td>replace</td><td id="replace"></td></tr>
    

        </table>
    
</body>
</html>
