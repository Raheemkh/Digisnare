<p>for loop increment</p>
        <script>
            
        for(z=0;z<=10;z++)
        {
            if(z==8)continue;
            document.write(z);
        }
    </script>
    <p>for loop decrement</p>
    <script>
        
    for(z=10;z>=0;z--)
    {
        document.write(z);
    }
</script>
